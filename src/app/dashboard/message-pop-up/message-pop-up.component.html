<!-- Pop up style for success and error are set in the global style.css file -->
<div class="row">
  <div class="col-10">
    <div class="row color">{{ data.status | titlecase }}</div>
    <div class="row">{{ data.message }}</div>
  </div>
  <div class="col-2">
    <mat-icon (click)="snackBarRef.dismiss()">close</mat-icon>
  </div>
</div>
